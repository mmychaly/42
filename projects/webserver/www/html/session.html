<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Session demo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Session demo</h1>
    <div class="content-box">
      <p>Every request to <code>/api/session</code> increase count of sessions</p>
      <button id="refresh">Make request to session</button>
      <pre id="output"></pre>
    </div>
  </div>
  <script>
    function update() {
      fetch('/api/session')
        .then(function(r) { return r.text(); })
        .then(function(t) { document.getElementById('output').textContent = t; });
    }
    document.getElementById('refresh').addEventListener('click', update);
    update();
  </script>
</body>
</html>
