version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend_nginx
    ports:
      - "443:443"
      - "80:80"
    restart: always
    depends_on:
      - backend
    networks:
      - transcendence

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: backend_fastify
    ports:
      - "3000:3000"
    restart: always
    volumes:
      - sqlite_data:/app/data
    # ✅ Variables d'environnement depuis .env
    env_file:
      - ./backend/.env
    # OU définir directement ici (moins sécurisé)
    # environment:
    #   - NODE_ENV=production
    #   - JWT_SECRET=${JWT_SECRET}
    #   - PORT=3000
    networks:
      - transcendence

volumes:
  sqlite_data:
    driver: local

networks:
  transcendence:
    driver: bridge